---
:verbose: true
:concurrency: 10
:pidfile: <%= fetch :pids_dir %>/sidekiq.pid
:logfile: <%= fetch :log_dir  %>/sidekiq.log

:queues:
  - [critical, 7]
  - [default,  5]
  - [single,   5]
  - [low,      1]

:limits:
  single: 1
  low: 1

